<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self'">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<title>Neutron</title>
		<link rel="icon" type="image/svg+xml" href="atoms.svg"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<aside id="toolbox">
			<input type="radio" class="toggle" id="pen" name="drawing" checked data-old="true"/>
			<label for="pen"><img src="stift.svg" alt="&#10000;"/></label>
			<input type="radio" class="toggle" id="erase" name="drawing"/>
			<label for="erase"><img src="schwamm.svg" alt="Schwamm"></label>
			<input type="radio" id="bg-color"/>
			<label for="bg-color"><img src="bg.svg" alt="Hintergr.-Farbe"/></label>
			<input type="checkbox" class="toggle" id="grid" data-old="3"/>
			<label for="grid"><img src="grid.svg" alt="Kästchen"/></label>
			<input type="image" id="save-img" src="save.svg" alt="Bild speichern"/>
			<input type="image" id="save" src="save2.svg" alt="Speichern"/>
			<input type="image" id="open" src="open.svg" alt="Öffnen"/>
			<input type="image" id="undo" src="back.svg" alt="&#8630;"/>
			<input type="image" id="redo" src="next.svg" alt="&#8631;"/>
			<input type="range" id="stroke" min="2" max="50" value="1"/>
			<input type="image" id="down" src="down.svg" alt="&dArr;"/>
			<input type="image" id="fullscreen" src="fullscreen-on.svg" alt="&#9974;"/>
		</aside>
		<div id="colours-wrapper">
			<div id="colours">
				<input type="button" id="colour-0" />
				<input type="button" id="colour-1" />
				<input type="button" id="colour-2" />
				<input type="button" id="colour-3" />
				<input type="button" id="colour-4" />
				<input type="button" id="colour-5" />
				<input type="button" id="white" />
				<input type="button" id="black" />
				<input type="button" id="chooser" />
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<div id="erase-cur" style="display:none;"></div>
		<div id="scrollbar">
			<div id="scroll"></div>
		</div>
		<script src="lib.js"></script>
		<script src="mouse.js"></script>
		<script src="file.js"></script>
		<script src="draw.js"></script>
	</body>
</html>
