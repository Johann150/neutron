<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self'">
		<title>Neutron</title>
		<link rel="icon" type="image/svg+xml" href="atoms.svg"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<aside id="toolbox">
			<input type="radio" class="toggle" id="pen" name="drawing" checked data-old="true"/>
			<label for="pen"><img src="stift.svg" alt="&#10000;"/></label>
			<input type="radio" class="toggle" id="erase" name="drawing"/>
			<label for="erase"><img src="schwamm.svg" alt="Schwamm"></label>
			<input type="radio" class="toggle" id="bg-color" name="bg" checked data-old="true"/>
			<label for="bg-color"><img src="bg.svg" alt="Hintergr.-Farbe"/></label>
			<input type="radio" class="toggle" id="bg-img" name="bg"/>
			<label for="bg-img"><img src="background.svg" alt="Hintergr.-Bild"/></label>
			<input type="image" id="save-img" src="save.svg" alt="Bild speichern"/>
			<input type="image" id="save" src="save2.svg" alt="Speichern"/>
			<input type="image" id="open" src="open.svg" alt="Ã–ffnen"/>
			<input type="image" id="undo" src="back.svg" alt="&#8630;"/>
			<input type="image" id="redo" src="next.svg" alt="&#8631;"/>
			<input type="range" id="stroke" min="2" max="50" value="1"/>
			<input type="image" id="down" src="down.svg" alt="&dArr;"/>
			<input type="image" id="quit" src="exit.svg" alt="Beenden"/>
		</aside>
		<div id="colours-wrapper">
			<div id="colours">
				<input type="button" id="colour-a" />
				<input type="button" id="colour-b" />
				<input type="button" id="colour-c" />
				<input type="button" id="colour-d" />
				<input type="button" id="colour-e" />
				<input type="button" id="colour-f" />
				<input type="button" id="white" />
				<input type="button" id="black" />
				<input type="button" id="chooser" />
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<div id="erase-cur" style="display:none;"></div>
		<script src="lib.js"></script>
		<script src="mouse.js"></script>
		<script src="draw.js"></script>
	</body>
</html>
